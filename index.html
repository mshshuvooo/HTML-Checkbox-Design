<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkbox</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="checkbox">
		<form action="index.html">
			<input type="checkbox" id="bus" name="vehicle" value="bus">
			<label for="bus">Bus</label>
			<input type="checkbox" id="car" name="vehicle" value="car" checked>
			<label for="car">Car</label>
			<input type="checkbox" id="bike" name="vehicle" value="bike" disabled>
			<label for="bike">Bike</label>
			<input type="checkbox" id="plne" name="vehicle" value="plne" checked disabled>
			<label for="plne">Plne</label>
		</form>
	</div>

</body>
</html>
